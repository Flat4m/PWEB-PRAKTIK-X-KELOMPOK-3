<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - PohonKita</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Sign Up Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign Up</h2>
          <p class="text-gray-600">
            Sudah punya akun?
            <a href="{{ url_for('register') }}" class="text-gray-900 font-semibold hover:underline">Register</a>
          </p>
        </div>

        <form class="mt-8 space-y-6" action="" method="POST">
          <div>
            <label for="email" class="block text-gray-700">Email address</label>
            <input type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#40C762]" />
          </div>
          <div>
            <label for="password" class="block text-gray-700">
              <span class="flex justify-between">
                Password
                <button type="button" id="togglePassword" class="text-gray-500 text-sm flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                  </svg>Hide
                </button>
              </span>
            </label>
            <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#40C762]" />
          </div>
          <button type="submit" class="w-full bg-[#40C762] text-white py-3 rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#40C762]">Sign Up</button>
        </form>
        <a href="{{ url_for('index') }}" class="text-green-500 text-xs">Kembali ke Halaman Utama</a>
      </div>
    </div>
    <script>
      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password')
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password'
        passwordInput.setAttribute('type', type)
      
        // Mengubah teks tombol
        this.textContent = type === 'password' ? 'Hide' : 'Show'
      })
    </script>
  </body>
</html>
