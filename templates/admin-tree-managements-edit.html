{% extends 'admin-base.html' %}
{% block content %}
  <main class="flex-1 md:pl-64 p-4">
    <div class="py-6">
      <div class="flex items-center justify-between gap-20 mb-8">
        <a href="{{ url_for('treeManagements') }}" class="text-gray-600 hover:text-gray-900">
          <i class="fas fa-arrow-left mr-2"></i>
          <span>Kembali</span>
        </a>
        <h1 class="text-2xl font-semibold text-gray-900">Form Edit Pohon</h1>
      </div>
      <div class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6">
        <form class="space-y-6" method="POST" enctype="multipart/form-data">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Pohon</label>
            <input type="text" name="name" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" placeholder="Masukkan nama pohon" value="{{ tree.name }}" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Pohon</label>
            <input type="text" name="jenis" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" placeholder="Masukkan jenis pohon" value="{{ tree.jenis }}" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tinggi Rata-Rata</label>
            <input type="text" name="rata_rata_tumbuh" placeholder="Tinggi Rata rata" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" value="{{ tree.rata_rata_tumbuh }}" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Waktu Tumbuh</label>
            <input type="text" name="waktu_tumbuh" placeholder="Masukkan Waktu Tumbuh Pohon" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" value="{{ tree.waktu_tumbuh }}" />
          </div>
          <!-- <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Bibit</label>
            <input type="text" name="jumlah_bibit" placeholder="Masukkan Waktu Tumbuh Pohon" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" value="{{ tree.jumlah_bibit }}" />
          </div> -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Manfaat</label>
            <input type="text" name="manfaat" class="w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" placeholder="Masukkan nama pohon" value="{{ tree.manfaat }}" />
          </div>
          <div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Bukti Pendukung</label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                    aria-hidden="true">
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                  <img id="image-preview"
                    src="" alt="Preview"
                    class="max-h-40 mx-auto hidden" />
                  <div class="flex text-sm text-gray-600">
                    <label for="image"
                      class="relative cursor-pointer bg-white rounded-md font-medium text-[#2E7D32] hover:text-[#2E7D32]/90">
                      <span>Upload file</span>
                      <input id="image" name="image" type="file" class="sr-only" src="{{url_for('static',filename='uploads/' ~ tree.image)}}"
                        accept="image/*" />
                    </label>
                    <p class="pl-1">atau drag and drop</p>
                  </div>
                  <p class="text-xs text-gray-500">PNG, JPG, GIF sampai 10MB</p>
                </div>
              </div>
            </div>
          </div>

          <button type="submit" class="w-full bg-[#2E7D32] text-white py-3 px-4 !rounded-button hover:bg-[#2E7D32]/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#2E7D32]">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('image').addEventListener('change', function(event) {
          const preview = document.getElementById('image-preview');
          const file = event.target.files[0]; // Ambil file pertama yang diunggah
          
          if (file) {
              const reader = new FileReader();
  
              // Ketika file selesai dibaca, tampilkan di elemen <img>
              reader.onload = function(e) {
                  preview.src = e.target.result; // Setel sumber gambar dari hasil baca FileReader
                  preview.classList.remove('hidden'); // Tampilkan gambar
              };
  
              reader.readAsDataURL(file); // Baca file sebagai data URL
          }
      });
  </script>
{% endblock %}
